<div class = "footer d-flex justify-content-between">
  <span class = "items-count">{{length}} item {{length>1 ? 's' : ''}}</span>
  <div>
    <button type = "button" class="filter-btn btn btn-link" *ngFor= "let btn of filterButtons" [ngClass] = "{'borderactive': btn.isActive}" (click) = "filter(btn.type)">{{btn.label}}</button>
  </div>
</div>
